    * {
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      height: 100vh;
      overflow: hidden;
    }

    .title-bg {
      position: absolute;
      font-size: 11vw;
      color: #00000010;
      bottom: -33%;
      left: 51%;
      transform: translate(-50%, -50%);
      font-weight: 900;
      z-index: 0;
      white-space: nowrap;
      user-select: none;
      pointer-events: none;
    }

    .wrapper {
      position: absolute;
      bottom: -10%;
      left: 5%;
      padding: 2rem;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06);
      max-width: 90vw;
      display: flex;
      gap: 2rem;
      position: relative;
      z-index: 1;
      height: 80vh;
    }

    .sidebar {
      width: 180px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar button {
      background: #fff;
      color: #222;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      text-align: left;
    }

    .sidebar button.active {
        background: #222;
        color: #fff;
        }
    
    .sidebar button:hover {
      transform: translateY(-2px);
    }

    .content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      overflow-y: auto;
      padding-right: 1rem;
    }

    .search-bar {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 10px;
    }

    .icon {
      background: #f4f4f4;
      border-radius: 10px;
      padding: 10px;
      font-size: 2rem;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .icon:hover {
      background: #ddd;
    
    }

    iconify-icon {
      font-size: 32px;
      color: #111;
    }

    .copied {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #222;
      color: #fff;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      z-index: 10;
    }

    .copied.show {
      opacity: 1;
    }

    .back-button {
      animation: fadeIn 1.2s ease-out both;
     position: absolute;
     top: 20px;
      left: 20px;
     background-color: #ffffff;
     color: #222;
     border: none;
     padding: 10px 16px;
     border-radius: 6px;
     font-weight: 500;
     transition: transform 0.3s ease, box-shadow 0.3s ease;
     cursor: pointer;
     box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.1);
   }

   .back-button:hover {
       transform: translateY(-4px);
       box-shadow: 12px 12px 40px rgba(0, 0, 0, 0.12);
     
   }
  </style>

    const emojiGrid = document.getElementById("emojiGrid");
    const heroiconGrid = document.getElementById("heroiconGrid");
    const iconifyGrid = document.getElementById("iconifyGrid");

    function renderEmojis(filter = "") {
      emojiGrid.innerHTML = "";
      emojis.filter(e => e.includes(filter)).forEach(emoji => {
        const div = document.createElement("div");
        div.className = "icon";
        div.textContent = emoji;
        div.onclick = () => copyToClipboard(emoji);
        emojiGrid.appendChild(div);
      });
    }

    function renderIconify(filter = "") {
      iconifyGrid.innerHTML = "";
      iconifyIcons.filter(name => name.includes(filter.toLowerCase())).forEach(iconName => {
        const div = document.createElement("div");
        div.className = "icon";
        div.title = iconName;

        const icon = document.createElement("iconify-icon");
        icon.setAttribute("icon", iconName);

        div.appendChild(icon);
        div.onclick = () => copyToClipboard(`<iconify-icon icon="${iconName}"></iconify-icon>`);
        iconifyGrid.appendChild(div);
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      copiedPopup.classList.add("show");
      setTimeout(() => copiedPopup.classList.remove("show"), 1200);
    }

    // Handle search input
    document.getElementById("searchInput").addEventListener("input", e => {
      const filter = e.target.value.trim();
      const tab = document.querySelector(".tab.active").dataset.tab;
      if (tab === "emojis") renderEmojis(filter);
      if (tab === "iconify") renderIconify(filter);
    });

    // Handle tab switching
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        const tabTarget = tab.dataset.tab;

        emojiGrid.style.display = tabTarget === "emojis" ? "grid" : "none";
        heroiconGrid.style.display = tabTarget === "heroicons" ? "grid" : "none";
        iconifyGrid.style.display = tabTarget === "iconify" ? "grid" : "none";

        document.getElementById("searchInput").value = "";
        if (tabTarget === "emojis") renderEmojis();
        if (tabTarget === "iconify") renderIconify();
      });
    });

    // Init
    renderEmojis();
    const copiedPopup = document.getElementById("copiedPopup");
    

    function renderIconify(filter = "") {
      iconifyGrid.innerHTML = "";
      const filtered = iconifyIcons.filter(name => name.includes(filter.toLowerCase()));
      filtered.forEach(iconName => {
        const div = document.createElement("div");
        div.className = "icon";
        div.title = iconName;

        const icon = document.createElement("iconify-icon");
        icon.setAttribute("icon", iconName);

        div.appendChild(icon);
        div.onclick = () => copyToClipboard(`<iconify-icon icon="${iconName}"></iconify-icon>`);
        iconifyGrid.appendChild(div);
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      copiedPopup.classList.add("show");
      setTimeout(() => copiedPopup.classList.remove("show"), 1200);
    }

    // Tabs
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        const tabTarget = tab.dataset.tab;
        document.getElementById("emojiGrid").style.display = tabTarget === "emojis" ? "grid" : "none";
        document.getElementById("heroiconGrid").style.display = tabTarget === "heroicons" ? "grid" : "none";
        document.getElementById("iconifyGrid").style.display = tabTarget === "iconify" ? "grid" : "none";

        document.getElementById("searchInput").value = "";
        if (tabTarget === "iconify") renderIconify();
      });
    });

    // Search bar
    document.getElementById("searchInput").addEventListener("input", e => {
      const filter = e.target.value.trim();
      const activeTab = document.querySelector(".tab.active").dataset.tab;
      if (activeTab === "iconify") renderIconify(filter);
    });

    renderIconify();

    document.addEventListener("DOMContentLoaded", () => {
  renderEmojis();
  renderIconify();

  // Mostrar apenas o grid da aba ativa no carregamento
  updateVisibleGrid();

  // Configurar tabs
  document.querySelectorAll(".tab").forEach(tab => {
    tab.addEventListener("click", () => {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tab.classList.add("active");
      updateVisibleGrid();
    });
  });
});

function updateVisibleGrid() {
  const activeTab = document.querySelector(".tab.active").dataset.tab;

  const emojiGrid = document.getElementById("emojiGrid");
  const iconifyGrid = document.getElementById("iconifyGrid");

  emojiGrid.style.display = activeTab === "emojis" ? "grid" : "none";
  iconifyGrid.style.display = activeTab === "iconify" ? "grid" : "none";
}
