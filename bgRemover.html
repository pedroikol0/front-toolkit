<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BG. REMOVER</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    ::selection {
      background: #222;
      color: #fff;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }

    .container {
      animation: fadeIn 0.6s ease forwards;
      background-color: white;
      border-radius: 15px;
      box-shadow: 5px 5px 40px rgba(0, 0, 0, 0.1);
      max-width: 90vw;
      width: 90vw;
      height: 85vh;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      position: relative;
    }

    .title {
      animation: fadeIn 1.2s ease-out both;
      font-family: 'Orbitron', 'Arial', sans-serif;
      text-align: left;
      font-weight: 700;
      font-size: 11.6vw;
      max-width: 50%;
      color: #33333315;
      position: absolute;
      user-select: none;
      top: 19%;
      left: 5%;
      transform: translateY(-50%);
      line-height: 0.9;
      z-index: 0;
    }

    .main-div {
      position: absolute;
      right: 4vw;
      bottom: 4vh;
      animation: fadeIn 0.6s ease forwards;
      background-color: white;
      border-radius: 15px;
      box-shadow: 5px 5px 40px rgba(0, 0, 0, 0.1);
      min-width: 40vw;
      min-height: 77vh;
      padding: 2rem;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 1.5rem;
    }

    .custom-file-upload {
      font-family: 'Orbitron', 'Arial', sans-serif;
      top: 9vh;
      position: absolute;
      left: 5vw;
      color: #fff;
      font-size: 2rem;
      background: #222;
      padding: 1rem 2rem;
      letter-spacing: 2px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .custom-file-upload:hover {
      transform: translateY(-4px);
      box-shadow: 12px 12px 40px rgba(0, 0, 0, 0.12);
    }

    .preview-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .result-img {
      max-width: 100%;
      max-height: 220px;
      border-radius: 10px;
      background: #f6f6f6;
      object-fit: contain;
      padding: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    button {
      padding: 10px 20px;
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #444;
    }

    #downloadBtn {
      display: none;
    }

    input[type="file"] {
      display: none;
    }

  </style>
</head>
<body>
  <main class="main">
    <section class="container">
      <h1 class="title">BG. REMOVER</h1>
      <button style="position: absolute; top: 20px; left: 20px; background-color: white; color: #222; box-shadow: 0 0 10px rgba(0, 0, 0, 0.08);" onclick="window.location.href='index.html'">Back to Menu</button>

      <label for="imageInput" class="custom-file-upload">Upload your IMG ‚Üê</label>
      <input type="file" id="imageInput" accept="image/*" />
      <p style="font-family: 'Orbitron', 'Arial', sans-serif; top: 16vh; position: absolute; left: 5vw; font-weight: 600; letter-spacing: 2px; padding-left: 2px;">Effortlessly remove image backgrounds online with one click.</p>

      
      <div class="main-div">
        <div class="preview-wrapper">
          <img id="uploadedImage" class="result-img" src="" alt="Imagem original" style="display: none;" />
          <button onclick="removeBackground()" id="removeBtn" style="display: none;">Remover Fundo</button>
          <img id="resultImage" class="result-img" src="" alt="Resultado sem fundo" style="display: none;" />
          <a id="downloadBtn" href="#" download="no-background.png">
            <button>Download</button>
          </a>
        </div>
      </div>
    </section>
  </main>

  <script>
    const imageInput = document.getElementById("imageInput");
    const uploadedImage = document.getElementById("uploadedImage");
    const removeBtn = document.getElementById("removeBtn");
    const resultImage = document.getElementById("resultImage");
    const downloadBtn = document.getElementById("downloadBtn");

    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          uploadedImage.src = reader.result;
          uploadedImage.style.display = "block";
          removeBtn.style.display = "inline-block";
          resultImage.style.display = "none";
          downloadBtn.style.display = "none";
        };
        reader.readAsDataURL(file);
      }
    });

    function removeBackground() {
      const file = imageInput.files[0];
      if (!file) {
        alert("Selecione uma imagem primeiro.");
        return;
      }

      const formData = new FormData();
      formData.append("image_file", file);
      formData.append("size", "auto");

      fetch("https://api.remove.bg/v1.0/removebg", {
        method: "POST",
        headers: {
          "X-Api-Key": "h23ME4qUhuGHzi7tnmsP5G9z",
        },
        body: formData,
      })
      .then(response => {
        if (!response.ok) throw new Error("Erro ao remover fundo.");
        return response.blob();
      })
      .then(blob => {
        const url = URL.createObjectURL(blob);
        resultImage.src = url;
        resultImage.style.display = "block";
        downloadBtn.href = url;
        downloadBtn.style.display = "inline-block";
      })
      .catch(error => {
        console.error("Erro:", error);
        alert("Falha ao remover o fundo da imagem.");
      });
    }
  </script>
</body>
</html>
