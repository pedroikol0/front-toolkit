<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Toolkit - CSS Animations</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes scaleUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes flip {
      from { transform: rotateY(0); }
      to { transform: rotateY(180deg); }
    }
    @keyframes ping {
      0% { transform: scale(1); opacity: 1; }
      75%, 100% { transform: scale(2); opacity: 0; }
    }
    @keyframes wiggle {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }
    @keyframes growShrink {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    @keyframes blurIn {
      0% { filter: blur(4px); opacity: 0; }
      100% { filter: blur(0); opacity: 1; }
    }
    @keyframes slideUpFade {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      14%, 42%, 70% { transform: scale(1.3); }
      28%, 56%, 84% { transform: scale(1); }
    }
    @keyframes swirl {
      0% { transform: rotate(0) scale(0); opacity: 0; }
      100% { transform: rotate(720deg) scale(1); opacity: 1; }
    }
    @keyframes drop {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body class="bg-white text-black p-8 h-screen overflow-hidden relative">
  <div class="max-w-6xl mx-auto space-y-12">
    <button onclick="window.location.href='index.html'" class="absolute top-10 left-7 bg-white text-neutral-800 border-none p-2 rounded-md text-sm cursor-pointer shadow-[10px_10px_20px_rgba(0,0,0,0.1)] font-orbitron transition-transform duration-300 ease-in-out hover:scale-105 hover:shadow-lg">Back to Menu</button>
    <span class="absolute text-[11.6vw] font-extrabold text-gray-100 left-[39%] bottom-[-30%]  -translate-x-1/2 -translate-y-2/4 -z-[1] leading-none animate-[fadeIn_1.2s_ease-out_both] tracking-tighter" style="animation-delay: 0.3s;">
      CSS ANIMATION GENERATOR
    </span>
    <div class="overflow-y-auto h-screen z-2">
      <div class="relative grid grid-cols-1 md:grid-cols-1 gap-4 absolute z-2">
        <!-- Repeatable Card Component -->
        <!-- Example for one animation -->
        <div class="flex items-center justify-between p-6 border rounded-xl shadow pl-10 bg-white z-10">
          <button class="px-6 py-3 bg-[#222] text-white rounded animate-[bounce_2s_infinite] z-10">Bounce</button>
          <pre class="text-sm bg-gray-100 p-4 rounded overflow-auto w-1/2">@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}</pre>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
